<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer - Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar-logo">
                <img src="./images/Frame.png" alt="">
                <h3><span>G</span>aming</h3>
            </div>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Developer</a></li>
                <div class="nav-button">
                    <p>Follow us on</p>
                    <i id="nav-logo-yt" class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </ul>
        </nav>
        <section class="banner-container">
            <div class="banner-content-text">
                <div class="banner-sub-content-icon">
                    <p>Play Like The</p>
                    <h3>G.O.A.T</h3>
                    <div class="banner-content-icon">
                        <img src="./icon/Frame.png" alt="">
                        <span>1-Click instant play</span>
                    </div>
                    <div class="banner-content-icon">
                        <img src="./icon/Frame (1).png" alt="">
                        <span>No Download</span>
                    </div>
                    <div class="banner-content-icon">
                        <img src="./icon/Frame (2).png" alt="">
                        <span>1000s of supported online games</span>
                    </div>
                    <div class="primary-banner-btn">
                        <button class="banner-pr-btn">Sign In</button>
                        <button class="banner-pr-btn-two">Go Rogue</button>
                    </div>
                </div>
            </div>
            <div class="banner-content-image">
                <img src="./images/Group 18.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <section class="gamer-container">
            <div class="gamer-content-img">
                <img src="" alt="">
            </div>
            <div class="gamer-content-img">
                
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
